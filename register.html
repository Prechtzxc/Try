<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-2 border-black">
            <div class="card-body p-5">
              <h1 class="h3 text-center fw-bold mb-2">Create Student Account</h1>
              <p class="text-center text-muted mb-4">Register to access the library</p>

              <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
              <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                  <label for="studentId" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID" required>
                </div>

                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6">
                  <small class="text-muted">Password must be at least 6 characters</small>
                </div>

                <button type="submit" class="btn btn-dark w-100 mb-3">Register</button>
              </form>

              <div class="text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html" class="text-dark fw-semibold">Login</a>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="text-muted text-decoration-none">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/init-data.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const studentId = document.getElementById('studentId').value;
      const contact = document.getElementById('contact').value;
      const password = document.getElementById('password').value;

      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');

      // Get existing students
      let students = JSON.parse(localStorage.getItem('students') || '[]');

      // Check if email already exists
      if (students.some(s => s.email === email)) {
        errorAlert.textContent = 'Email already registered';
        errorAlert.classList.remove('d-none');
        return;
      }

      // Check if student ID already exists
      if (students.some(s => s.studentId === studentId)) {
        errorAlert.textContent = 'Student ID already registered';
        errorAlert.classList.remove('d-none');
        return;
      }

      // Create new student
      const newStudent = {
        id: 'student-' + Date.now(),
        name,
        email,
        password,
        role: 'student',
        studentId,
        contact
      };

      students.push(newStudent);
      localStorage.setItem('students', JSON.stringify(students));

      successAlert.textContent = 'Registration successful! Redirecting to login...';
      successAlert.classList.remove('d-none');

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
