<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-2 border-black">
            <div class="card-body p-5">
              <h1 class="h3 text-center fw-bold mb-2">Login</h1>
              <p class="text-center text-muted mb-4">Enter your credentials to access your account</p>

              <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
              </form>

              <div class="text-center">
                <span class="text-muted">Don't have an account?</span>
                <a href="register.html" class="text-dark fw-semibold">Register</a>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="text-muted text-decoration-none">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/init-data.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
