<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid px-4">
      <span class="navbar-brand fw-bold">Library Admin</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="students.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="borrowing.html">Borrowing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fines.html">Fines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="me-3" id="adminGreeting"></span>
          <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
    <h1 class="h3 fw-bold mb-4">Manage Students</h1>

    <!-- Students Table -->
    <div class="card border-2 border-black">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTable">
              <tr>
                <td colspan="5" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- View Student Modal -->
  <div class="modal fade" id="viewStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="studentDetails">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/init-data.js"></script>
  <script src="../js/admin-auth.js"></script>
  <script>
    let deleteStudentId = null;

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem('students') || '[]');
      const tbody = document.getElementById('studentsTable');
      
      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No students found</td></tr>';
        return;
      }

      tbody.innerHTML = students.map(student => `
        <tr>
          <td>${student.studentId}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.contact}</td>
          <td>
            <button class="btn btn-sm btn-outline-dark me-1" onclick="viewStudent('${student.id}')">View</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent('${student.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function viewStudent(id) {
      const students = JSON.parse(localStorage.getItem('students') || '[]');
      const student = students.find(s => s.id === id);
      const borrowings = JSON.parse(localStorage.getItem('borrowings') || '[]');
      const studentBorrowings = borrowings.filter(b => b.studentId === id);
      
      if (student) {
        const activeBorrowings = studentBorrowings.filter(b => b.status === 'active').length;
        const totalBorrowings = studentBorrowings.length;
        
        document.getElementById('studentDetails').innerHTML = `
          <p><strong>Name:</strong> ${student.name}</p>
          <p><strong>Student ID:</strong> ${student.studentId}</p>
          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>Contact:</strong> ${student.contact}</p>
          <p><strong>Active Borrowings:</strong> ${activeBorrowings}</p>
          <p><strong>Total Borrowings:</strong> ${totalBorrowings}</p>
        `;
        
        new bootstrap.Modal(document.getElementById('viewStudentModal')).show();
      }
    }

    function deleteStudent(id) {
      deleteStudentId = id;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    function confirmDelete() {
      if (deleteStudentId) {
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        students = students.filter(s => s.id !== deleteStudentId);
        localStorage.setItem('students', JSON.stringify(students));
        
        bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
        deleteStudentId = null;
        loadStudents();
      }
    }

    function logout() {
      const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
      modal.show();
    }

    function confirmLogout() {
      sessionStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    }

    loadStudents();
  </script>
</body>
</html>
