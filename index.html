<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold mb-3">Library Management System</h1>
        <p class="text-muted fs-5">Manage your library's books, students, and borrowing records efficiently</p>
      </div>

      <div class="row justify-content-center g-4">
        <div class="col-md-5">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center p-5">
              <h2 class="h3 mb-3">Login</h2>
              <p class="text-muted mb-4">Access your library account</p>
              <a href="login.html" class="btn btn-dark btn-lg w-100">Login</a>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center p-5">
              <h2 class="h3 mb-3">Register</h2>
              <p class="text-muted mb-4">Create a new student account</p>
              <a href="register.html" class="btn btn-outline-dark btn-lg w-100">Register</a>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <p class="text-muted small">A modern solution for library management</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/init-data.js"></script>
</body>
</html>
