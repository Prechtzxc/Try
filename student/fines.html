<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fines - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid px-4">
      <span class="navbar-brand fw-bold">Library Student</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="fines.html">Fines</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="me-3" id="studentGreeting"></span>
          <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
    <h1 class="h3 fw-bold mb-4">My Fines</h1>

    <!-- Unpaid Fines -->
    <div class="card border-2 border-black mb-4">
      <div class="card-header bg-white fw-bold">Unpaid Fines</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Book</th>
                <th>Days Overdue</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="unpaidFinesTable">
              <tr>
                <td colspan="4" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <strong>Total Unpaid:</strong> <span class="fs-4 fw-bold" id="totalUnpaid">₱0</span>
        </div>
      </div>
    </div>

    <!-- Paid Fines -->
    <div class="card border-2 border-black">
      <div class="card-header bg-white fw-bold">Paid Fines</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Book</th>
                <th>Days Overdue</th>
                <th>Amount</th>
                <th>Paid Date</th>
              </tr>
            </thead>
            <tbody id="paidFinesTable">
              <tr>
                <td colspan="4" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/init-data.js"></script>
  <script src="../js/student-auth.js"></script>
  <script>
    function loadFines() {
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      const fines = JSON.parse(localStorage.getItem('fines') || '[]');
      const myFines = fines.filter(f => f.studentId === currentUser.id);
      const unpaidFines = myFines.filter(f => f.status === 'unpaid');
      const paidFines = myFines.filter(f => f.status === 'paid');

      // Unpaid fines
      const unpaidTable = document.getElementById('unpaidFinesTable');
      if (unpaidFines.length === 0) {
        unpaidTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No unpaid fines</td></tr>';
      } else {
        unpaidTable.innerHTML = unpaidFines.map(f => `
          <tr>
            <td>${f.bookTitle}</td>
            <td>${f.daysOverdue} days</td>
            <td class="fw-bold">₱${f.amount}</td>
            <td>${new Date(f.createdDate).toLocaleDateString()}</td>
          </tr>
        `).join('');
      }

      const totalUnpaid = unpaidFines.reduce((sum, f) => sum + f.amount, 0);
      document.getElementById('totalUnpaid').textContent = '₱' + totalUnpaid;

      // Paid fines
      const paidTable = document.getElementById('paidFinesTable');
      if (paidFines.length === 0) {
        paidTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No paid fines</td></tr>';
      } else {
        paidTable.innerHTML = paidFines.map(f => `
          <tr>
            <td>${f.bookTitle}</td>
            <td>${f.daysOverdue} days</td>
            <td class="fw-bold">₱${f.amount}</td>
            <td>${f.paidDate ? new Date(f.paidDate).toLocaleDateString() : 'N/A'}</td>
          </tr>
        `).join('');
      }
    }

    function logout() {
      const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
      modal.show();
    }

    function confirmLogout() {
      sessionStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    }

    loadFines();
  </script>
</body>
</html>
