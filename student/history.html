<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrowing History - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid px-4">
      <span class="navbar-brand fw-bold">Library Student</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fines.html">Fines</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="me-3" id="studentGreeting"></span>
          <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
    <h1 class="h3 fw-bold mb-4">Borrowing History</h1>

    <!-- Currently Borrowed -->
    <div class="card border-2 border-black mb-4">
      <div class="card-header bg-white fw-bold">Currently Borrowed</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Book Title</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="currentBorrowingsTable">
              <tr>
                <td colspan="4" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Past Borrowings -->
    <div class="card border-2 border-black">
      <div class="card-header bg-white fw-bold">Past Borrowings</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Book Title</th>
                <th>Borrow Date</th>
                <th>Return Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="pastBorrowingsTable">
              <tr>
                <td colspan="4" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/init-data.js"></script>
  <script src="../js/student-auth.js"></script>
  <script>
    function loadHistory() {
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      const borrowings = JSON.parse(localStorage.getItem('borrowings') || '[]');
      const myBorrowings = borrowings.filter(b => b.studentId === currentUser.id);
      const activeBorrowings = myBorrowings.filter(b => b.status === 'active');
      const pastBorrowings = myBorrowings.filter(b => b.status === 'returned');

      const today = new Date();

      // Currently borrowed
      const currentTable = document.getElementById('currentBorrowingsTable');
      if (activeBorrowings.length === 0) {
        currentTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No active borrowings</td></tr>';
      } else {
        currentTable.innerHTML = activeBorrowings.map(b => {
          const dueDate = new Date(b.dueDate);
          const isOverdue = dueDate < today;
          const statusBadge = isOverdue 
            ? '<span class="badge bg-danger">Overdue</span>'
            : '<span class="badge bg-success">Active</span>';
          
          return `
            <tr>
              <td>${b.bookTitle}</td>
              <td>${new Date(b.borrowDate).toLocaleDateString()}</td>
              <td>${dueDate.toLocaleDateString()}</td>
              <td>${statusBadge}</td>
            </tr>
          `;
        }).join('');
      }

      // Past borrowings
      const pastTable = document.getElementById('pastBorrowingsTable');
      if (pastBorrowings.length === 0) {
        pastTable.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No past borrowings</td></tr>';
      } else {
        pastTable.innerHTML = pastBorrowings.map(b => `
          <tr>
            <td>${b.bookTitle}</td>
            <td>${new Date(b.borrowDate).toLocaleDateString()}</td>
            <td>${new Date(b.returnDate).toLocaleDateString()}</td>
            <td><span class="badge bg-secondary">Returned</span></td>
          </tr>
        `).join('');
      }
    }

    function logout() {
      const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
      modal.show();
    }

    function confirmLogout() {
      sessionStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    }

    loadHistory();
  </script>
</body>
</html>
