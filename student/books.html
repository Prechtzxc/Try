<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Books - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid px-4">
      <span class="navbar-brand fw-bold">Library Student</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fines.html">Fines</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="me-3" id="studentGreeting"></span>
          <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid px-4 py-4">
    <h1 class="h3 fw-bold mb-4">Browse Books</h1>

    <div class="row g-4" id="booksContainer">
      <div class="col-12 text-center text-muted">Loading...</div>
    </div>
  </div>

  <!-- Borrow Book Modal -->
  <div class="modal fade" id="borrowModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Borrow Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="borrowBookTitle" class="fw-bold"></p>
          <p>Are you sure you want to borrow this book?</p>
          <div class="mb-3">
            <label for="returnPeriod" class="form-label">Return Period (days)</label>
            <input type="number" class="form-control" id="returnPeriod" value="14" min="1" max="30">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="confirmBorrow()">Borrow</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/init-data.js"></script>
  <script src="../js/student-auth.js"></script>
  <script>
    let borrowBookId = null;

    function loadBooks() {
      const books = JSON.parse(localStorage.getItem('books') || '[]');
      const container = document.getElementById('booksContainer');

      if (books.length === 0) {
        container.innerHTML = '<div class="col-12 text-center text-muted">No books available</div>';
        return;
      }

      container.innerHTML = books.map(book => {
        const isAvailable = book.status === 'available';
        const statusBadge = isAvailable
          ? '<span class="badge bg-success">Available</span>'
          : '<span class="badge bg-secondary">Borrowed</span>';
        const borrowButton = isAvailable
          ? `<button class="btn btn-dark w-100" onclick="borrowBook('${book.id}', '${book.title}')">Borrow Book</button>`
          : '<button class="btn btn-secondary w-100" disabled>Borrowed</button>';

        return `
          <div class="col-md-6 col-lg-4">
            <div class="card book-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <h5 class="card-title fw-bold">${book.title}</h5>
                  ${statusBadge}
                </div>
                <p class="text-muted mb-1"><strong>Author:</strong> ${book.author}</p>
                <p class="text-muted mb-1"><strong>Category:</strong> ${book.category}</p>
                <p class="text-muted mb-1"><strong>Publisher:</strong> ${book.publisher}</p>
                <p class="text-muted mb-3"><strong>Year:</strong> ${book.year}</p>
                ${borrowButton}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function borrowBook(bookId, bookTitle) {
      borrowBookId = bookId;
      document.getElementById('borrowBookTitle').textContent = bookTitle;
      new bootstrap.Modal(document.getElementById('borrowModal')).show();
    }

    function confirmBorrow() {
      if (borrowBookId) {
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        const books = JSON.parse(localStorage.getItem('books') || '[]');
        const borrowings = JSON.parse(localStorage.getItem('borrowings') || '[]');
        const returnPeriod = parseInt(document.getElementById('returnPeriod').value) || 14;

        const book = books.find(b => b.id === borrowBookId);
        if (book) {
          const today = new Date();
          const dueDate = new Date(today);
          dueDate.setDate(dueDate.getDate() + returnPeriod);

          const newBorrowing = {
            id: 'borrow-' + Date.now(),
            bookId: book.id,
            bookTitle: book.title,
            studentId: currentUser.id,
            studentName: currentUser.name,
            borrowDate: today.toISOString(),
            dueDate: dueDate.toISOString(),
            returnDate: null,
            status: 'active'
          };

          borrowings.push(newBorrowing);
          localStorage.setItem('borrowings', JSON.stringify(borrowings));

          // Update book status
          book.status = 'borrowed';
          localStorage.setItem('books', JSON.stringify(books));

          bootstrap.Modal.getInstance(document.getElementById('borrowModal')).hide();
          borrowBookId = null;
          loadBooks();
        }
      }
    }

    function logout() {
      const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
      modal.show();
    }

    function confirmLogout() {
      sessionStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    }

    loadBooks();
  </script>
</body>
</html>
